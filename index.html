<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/preloader.js"></script>

    <title>Decodificador</title>
</head>

<body>

    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
            <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
            <img src="img/lupa.gif" width="50%" alt="">
            <div class="bolas">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- fim do preloader -->

    <img class="alura" src="img/Vector.png" alt="">

    <main>

        <section class="left">

            <div class="center">

                <textarea name="textoEntrada" id="entradatxt" placeholder="Digite um texto..."></textarea>

                <div class="buttons">

                    <button class="cript" id="cript" onclick="cript()">Criptografar</button>

                    <button class="descript" id="cript" onclick="descript()">Descriptografar</button>

                </div>

            </div>

        </section>

        <section class="right">

            <div class="center">

                <img class="imagem" id="img" src="img/men.svg" alt="">
                <p id="message">Nenhuma mensagem encontrada. <br> Digite um texto que você deseja criptografar ou
                    descriptografar.</p>

                <div class="exibir" id="exibir">

                    <textarea  id="saidatxt"></textarea>

                    <button class="copia" id="copia" onclick="copia()">Copiar</button>

                </div>


            </div>

        </section>

    </main>

    <script src="js/criptografar.js"></script>

</body>

</html>
